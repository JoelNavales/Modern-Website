<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" alt="menu" class="menu-img">
            <img src="images/logo.png" alt="menu" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul> 
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        <div class="lamp-container">
            <img src="images/lamp.png" alt="lamp" class="lamp">
            <img src="images/light.png" alt="lamp" class="light" id="light">
        </div>
        <div class="text-container">
            <h1>Latest In Lighting</h1>
                <p>This is the first lamp from our companu. we're making a huge
                    collectioin of modern Lamps in all categories from home use to 
                    office.
                </p>
                <a href="">Check all Collections</a>
        </div>
        <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
            <p>05</p>
        </div>
     </div>
        <script>
            var btn = document.getElementById("btn");
            var light = document.getElementById("light");

                function toggleBtn(){
                    btn.classList.toggle("active");
                    light.classList.toggle("on");
                }
        </script>
</body>
</html>
